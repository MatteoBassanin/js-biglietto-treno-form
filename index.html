<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>treno form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <h1 class="text_center white_text">Calcola il prezzo del tuo biglietto</h1>

    <div class="square rounded">
        <form class="d_flex space_beetween align_center height_100">
            <div class="oriz_pd">
                <label for="fullname" class="d_block red_text">Nome completo:</label>
                <input type="text" id="fullname">

            </div>
            <div class="oriz_pd">
                <label for="kilo_Metri" class="d_block red_text">kilometri:</label>
                <input type="text" id="kilo_Metri" class="red_text">

            </div>
            <select id="age" class="oriz_pd">
                <option value="minorenne">Minorenne</option>
                <option value="maggiorenne">Maggiorenne</option>
                <option value="over">Over65</option>
            </select>
        
        </form>
        
        <div class="text_center">
            <button id="send"> Genera</button>
            <button id="cancel">Cancella</button>

        </div>
        
    </div>
    
    
    

    <h1 class="text_center white_text">Il tuo biglietto</h1>

    <div class="square d_none " id="result">
        <h3>DETTAGLIO PASSEGGERO</h3>
        <div class="d_flex space_beetween">
            <div class="bg_grey">
                <h3>Nome del passeggero</h3>
                <div id="name_passenger"></div>
            </div>
            <table>
                <tr>
                  <th>Offerta</th>
                  <th>Carrozza</th>
                  <th>Codice CP</th>
                  <th>Costo biglietto</th>
                </tr>
                <tr>
                  <td id="type_of_ticket"></td>
                  <td id="numero_carrozza"></td>
                  <td id="codice_cp"></td>
                  <td id="cost_ticket"></td>
                </tr>
              </table>
       
        </div>

    </div>




    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
